    <form action="#" name="upload" id="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" >
        <input type="hidden" name=width min=50 max=500 step=1 value=461 />

        <input name=faceDetection type="hidden" value=tracking checked />
    </form>
