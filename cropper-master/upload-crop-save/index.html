<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Upload crop and save</title>

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
<!-- <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'> -->
<link rel="stylesheet" href="css/cropper.css">
<link rel="stylesheet" href="css/style.css">


</head>
<body>
  <main class="page">
	<div class="box">
		<div class="result">
		<h2>Envie uma foto sorrindo</h2>
		<label for="file-input">
			<img class="upload" src="images/upload.svg"/>
		</label>
		<input type="file" id="file-input" accept="image/*">
		</div>
		<div class="box-2 img-result hide">
			<!-- result of crop -->
			<img class="cropped" src="" height="200" width="200">
		</div>
		<span class="instrucao">Clique para escolher</span>
	</div>
	<div class="box">
		<!-- save btn -->
		<button class="btn save hide">Continuar</button>
		<!-- download btn -->
		<button class="btn download hide">Enviar</button>
	</div>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js" integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA=" crossorigin="anonymous"></script>
<script src="js/cropper.js"></script>
<script src="js/cropper_config.js"></script>

</body>
</html>
