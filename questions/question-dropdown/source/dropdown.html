<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>Design questions</title>
	<link href="stylesheets/dropdown.css" rel="stylesheet">
</head>
<body>
	<div class="gradient container" >
		<div class="box">
			<h1 class="pergunta font-family color-font">Qual o seu estilo musical favorito?</h1>
		</div>
		<div class="box">
			<div class="box-outline_dropdown">
				<div class="column-full font-family color-font">
					<form action="#" method="post">
						<select id="music" name="music">
							<option disabled="" value="1"> Selecione...</option>
							<option value="Axé"> Axé</option>
							<option value="Clássica"> Clássica</option>
							<option value="Forró"> Forró</option>
							<option value="Rock 'n Roll"> Rock 'n Roll</option>
							<option value="Samba"> Samba</option>
						</select>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="javascripts/all.js"></script>
	<script src="javascripts/jquery-1.12.1.min.js"></script>
</body>
</html>
