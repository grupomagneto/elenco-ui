<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>Design questions</title>
	<link href="stylesheets/box.css" rel="stylesheet">
</head>
<body>
	<div class="gradient container" >
		<div class="box">
			<h1 class="pergunta font-family color-font">Qual seu principal meio de transporte?</h1>
		</div>
		<div class="box">
			<div class="box-outline_column">
				<div class="column-full font-family color-font">
					<input class="radio-inline__input-full" id="bike" name="transportation" type="submit" value="Bicicleta / A pé">
					<label class="radio-inline__label-full cursor" for="bike"> 
						Bicicleta / A pé
					</label>
					<input class="radio-inline__input-full" id="car" name="transportation" type="submit" value="Carro">
					<label class="radio-inline__label-full cursor" for="car"> 
						Carro
					</label>
					<input class="radio-inline__input-full" id="bus" name="transportation" type="submit" value="Ônibus / Metrô">
					<label class="radio-inline__label-full cursor" for="bus">
						Ônibus / Metrô
					</label>
					<input class="radio-inline__input-full" id="uber" name="transportation" type="submit" value="Táxi / Uber">
					<label class="radio-inline__label-full cursor" for="uber">
					 Táxi / Uber
					</label>
				</div>
			</div>
		</div>
	</div>
	<script src="javascripts/all.js"></script>
	<script src="javascripts/jquery-1.12.1.min.js"></script>
</body>
</html>
